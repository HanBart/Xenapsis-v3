<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image.png" href="imgs/navicons/favicon.png">
        <script src="js/startup.js"></script>
        <script src="js/aboutblank.js"></script>
        <link rel="stylesheet" href="css/dropdown.css">
        <script src="js/themechanger.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <script src="js/navbar.js"></script>
        </nav>
        <br>
        <br>
        <br>
        <div class="dropdown dropdown1">
            <div class="select">
                <span class="selected">Accents</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li onclick="normalaccent()" >Normal Accent</li>
                <li onclick="redaccent()">Red Accent</li>
                <li onclick="blueaccent()">Blue Accent</li>
                <li onclick="yellowaccent()">Yellow Accent</li>
                <li onclick="pinkaccent()">Pink Accent</li>
                <li onclick="greenaccent()">Green Accent</li>
                <li onclick="blackaccent()">Black Accent</li>
            </ul>
            <br>
            <br>
            <hr style="border: solid 1px var(--accent-color);">
        </div>
        <div class="dropdown dropdown2">
            <div class="select">
                <span class="selected">Themes</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li onclick="darktheme()" >Darkmode</li>
                <li onclick="lighttheme()" >Lightmode</li>
                <li onclick="moontheme()" >Moon Theme</li>
                <li onclick="marianatheme()" >Mariana Theme</li>
                <li onclick="oceantheme()" >Ocean Theme</li>
            </ul>
            <br>
            <br>
            <hr style="border: solid 1px var(--accent-color);">
        </div>
        <script src="js/dropdowns.js"></script>
    </body>
</html>
